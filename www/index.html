<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/mfb.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/ionic/js/modernizr.touch.js"></script>
    <script src="lib/ionic/js/mfb.js"></script>


  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>

      <ion-content>
      
           <ul class="bt mfb-component--br mfb-slidein" data-mfb-toggle="click" data-mfb-state="closed">
               <li class="mfb-component__wrap">
                 <a href="#" class="mfb-component__button--main">
                   <i class="mfb-component__main-icon--resting ion-plus-round"></i>
                   <i class="mfb-component__main-icon--active ion-edit"></i>
                 </a>
                 <ul class="mfb-component__list">
                   <li>
                     <a href="#" data-mfb-label="Add" data-mfb-label="label with long long title" class="mfb-component__button--child">
                       <i class="mfb-component__child-icon ion-paper-airplane"></i>
                     </a>
                   </li>
                   <li>
                     <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
                       <i class="mfb-component__child-icon ion-paperclip"></i>
                     </a>
                   </li>

                   <li>
                     <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
                       <i class="mfb-component__child-icon ion-calendar"></i>
                     </a>
                   </li>

                   <li>
                     <a href="#" data-mfb-label="Add" class="mfb-component__button--child">
                       <i class="mfb-component__child-icon ion-key"></i>
                     </a>
                   </li>
                 </ul>
               </li>
             </ul>
             <script src="lib/ionic/js/mfb.js"></script>




      </ion-content>
    </ion-pane>
  </body>
</html>
